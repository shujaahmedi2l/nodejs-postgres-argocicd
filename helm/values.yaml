replicaCount: 3

image:
  repository: shujaahmedi2l/nodejs-argocicd
  tag: 'latest'
  pullPolicy: Always

service:
  type: ClusterIP
  port: 9001

serviceAccount:
  create: true
  annotations: {}
  name: ''

resources:
  limits:
    cpu: '500'
  requests:
    cpu: '250m'

tolerations:
  - key: dedicated
    value: apps
    operator: Equal
    effect: NoSchedule

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 60

ingress:
  enabled: true
  className: 'nginx'
  annotations:
    cert-manager.io/issuer: 'letsencrypt-prod'

  hosts:
    - host: "https://dashboard.ideatolife.me"
      paths:
        - path: '/'
          pathType: Prefix

  tls:
    - hosts:
        - "https://dashboard.ideatolife.me"
      secretName: 'tls-secret'

letsencrypt:
  enabled: true
  email: 'aram@ideatolife.me'

livenessProbe:
  httpGet:
    path: /health
    port: 9001
  initialDelaySeconds: 15
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 3

readinessProbe:
  httpGet:
    path: /health
    port: 9001
  initialDelaySeconds: 15
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 3
